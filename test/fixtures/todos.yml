today:
  title: "Today's Todo"
  status: 0 # pending
  priority: 1 # medium
  due_date: <%= Date.current %>

yesterday:
  title: "Yesterday's Todo"
  status: 0 # pending
  priority: 1 # medium
  due_date: <%= Date.current - 1.day %>

tomorrow:
  title: "Tomorrow's Todo"
  status: 0 # pending
  priority: 1 # medium
  due_date: <%= Date.current + 1.day %>

completed:
  title: "Completed Todo"
  status: 2 # completed
  priority: 1 # medium
  due_date: <%= Date.current %>

in_progress:
  title: "In Progress Todo"
  status: 1 # in_progress
  priority: 2 # high
  due_date: <%= Date.current %>

pending:
  title: "Pending Todo"
  status: 0 # pending
  priority: 1 # medium
  due_date: <%= Date.current %>

urgent:
  title: "Urgent Todo"
  status: 0 # pending
  priority: 3 # urgent
  due_date: <%= Date.current %>

high:
  title: "High Priority Todo"
  status: 0 # pending
  priority: 2 # high
  due_date: <%= Date.current %>

medium:
  title: "Medium Priority Todo"
  status: 0 # pending
  priority: 1 # medium
  due_date: <%= Date.current %>

low:
  title: "Low Priority Todo"
  status: 0 # pending
  priority: 0 # low
  due_date: <%= Date.current %>
